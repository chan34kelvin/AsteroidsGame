<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Spaceship</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Spaceship</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde">
				</canvas>
		    </section>
	    <footer>
		    w=up
		    s=down
		    d=right
		    a=left
		    h=hyperspace
		    f=rotate right
		    z=rotate left
	    </footer>

</html>
