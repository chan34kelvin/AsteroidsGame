<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Buggy (but Working) Asteroids Demo</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Buggy (but Working) Asteroids Demo</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde">
				</canvas>
		    </section>
	    <footer>
		    W to Acclerate,
		    A to Rotate left,
		    D to Rotate right,
		    S to Hyperspace,
		    Q to "Brake"
		    (There are some bugs with hyperspace and accleration)
	    </footer>
	</body>
</html>
